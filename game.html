<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script type="module" src="game.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class = "heading">
        <h1>Quiz</h1>
    </div>

    <div class="question">
        <p class="question-field"></p>
        <hr>
    </div>

    <div class="answers">
        <ol class="answerList" type="a">
            <div><input type="radio" name="radioGroup" id="A"><li id="Aanswer"></li></div>
            <div><input type="radio" name="radioGroup" id="B"><li id="Banswer"></li></div>
            <div><input type="radio" name="radioGroup" id="C"><li id="Canswer"></li></div>
            <div><input type="radio" name="radioGroup" id="D"><li id="Danswer"></li></div>
        </ol>
    </div>

    <div class="timer">5</div>
</body>
</html>
